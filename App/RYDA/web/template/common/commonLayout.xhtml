<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>



        <f:facet name="last">

        </f:facet>

    </h:head>



    <h:body>

        <div class="wrapper">

            <!--<div id="header">-->
            <ui:insert name="header" >
                <ui:include src="/template/common/commonHeader.xhtml">
                    <ui:param name="tagLine" value="value from param"></ui:param>
                </ui:include>
            </ui:insert>
            <!--</div>-->

            <!--<div id="content">-->
            <!--<div class="clear"></div>-->

            <div id="page-wrapper">
                <h1 class="page-header">#{curFileName}</h1> 
                <h:form id="successForm" styleClass="form-horizontal">
                    <div class="form-group">
                        <h:inputHidden value="#{orderController.order.quantity}" id="successInput">
                        </h:inputHidden>


                        <h:message class="success col-md-12" for="successInput" id="successInputMessage" />
                        <h:inputHidden value="#{orderController.order.quantity}" id="errorInput">
                        </h:inputHidden>

                        <h:message class="error errormsg col-md-12" for="errorInput" id="errorInputMessage" />


                    </div>
                </h:form>

                <!--<h:messages id="success"/>-->
                <ui:insert name="content" >
                    <ui:include src="/template/common/commonContent.xhtml" />
                </ui:insert>
            </div>

            <!--<div id="footer">-->
            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>
            <!--</div>-->

        </div>

    </h:body>

</html>
