<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="template/common/commonLayout.xhtml">

            <ui:param name="curFileName" value="Customer-Order"></ui:param>

            <ui:define name="content">
                <h2> Customer Details</h2>
                <div>
                    <ui:repeat value="#{customerController.customerListDetails}" var="cus">
                        <div class="row">
                        <div class="col-md-8">
                            <label class="col-md-3" ><h:outputText value="ID"/></label>
                            <label class="col-md-5"><h:outputText value="#{cus.id}"/></label>
                        </div>
                        </div>
                         <div class="row">
                        <div class="col-md-8">
                            <label class="col-md-3" ><h:outputText value="Name"/></label>
                            <label class="col-md-5"><h:outputText value="#{cus.name}"/></label>
                         </div>
                        </div>
                         <div class="row">
                        <div class="col-md-8">
                            <label class="col-md-3" ><h:outputText value="Phone"/></label>
                            <label class="col-md-5"><h:outputText value="#{cus.mobile}"/></label>
                         </div>
                        </div>
                         <div class="row">
                        <div class="col-md-8">
                            <label class="col-md-3"><h:outputText value="Address"/></label>
                            <label class="col-md-5"><h:outputText value="#{cus.address}"/></label>
                         </div>
                        </div>
                        
                         <div class="row">
                        <div class="col-md-8">
                            <label class="col-md-3"><h:outputText value="Email"/></label>
                            <label class="col-md-5"><h:outputText value="#{cus.email}"/></label>
                        </div>
                        </div>
                        
                    </ui:repeat>
                </div>

                <h3> Orders Details ( <h:outputText value="#{customerController.orderListDetails.size()}"/>)</h3>
                <h:dataTable value="#{customerController.orderListDetails}" var="order" border="1"  styleClass="table table-striped table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#:"/>
                        </f:facet>
                        <h:outputText value="#{order.id}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Time Created:"/>
                        </f:facet>
                        <h:outputText value="#{order.createDate.time}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item"/>
                        </f:facet>
                        <h:outputText value="#{orderController.getCar(order.carID).make}"/>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
