<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>



        <f:facet name="last">

        </f:facet>

    </h:head>
    <body>
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <div align="center" style="background: white; width: 1000px; padding-bottom: 10px; margin-top: 200px;">
                            <img style="width: 132px; height: 48px;" src="../images/rotary-logo.png"/>
                            <h2>
                                Rotary Youth Driving Awareness: Administrator Portal</h2>
                            <p>
                                Please enter your username, password to login</p>
                            <h:form>
                                <div class="accountInfo">
                                    <fieldset class="login">
                                        <legend>Account Information</legend>
                                        <table style="width: 40%">
                                            <tbody><tr>
                                                    <td class="col-md-2">
                                                        Username
                                                    </td>
                                                    <td class="col-md-5" style="padding: 5px;">
                                                        <h:inputText value="#{loginController.appUser.username}" id="usernameInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                                        </h:inputText>
                                                        <h:message for="usernameInput" style="color:red"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-2">
                                                        Password
                                                    </td>
                                                    <td class="col-md-5" style="padding: 5px;">
                                                        <h:inputSecret value="#{loginController.appUser.password}" id="passwordInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                                        </h:inputSecret>
                                                        <h:message for="usernameInput" style="color:red"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="col-md-2">
                                                    </td>
                                                    <td class="col-md-5" style="padding: 5px;">
                                                        <h:commandButton value="Login" action="#{loginController.authenticateUser()}" styleClass="btn btn-primary"/>
                                                    </td>
                                                </tr>
                                            </tbody></table>
                                    </fieldset>
                                </div>
                            </h:form>
                            <h:form id="successForm" styleClass="form-horizontal">
                                <div class="form-group" style="margin: 0px;">
                                    <h:inputHidden value="" id="successInput"></h:inputHidden>
                                    <h:message class="success col-md-12" for="successInput" id="successInputMessage" />
                                    <h:inputHidden value="" id="errorInput"></h:inputHidden>
                                    <h:message class="error errormsg col-md-12" for="errorInput" id="errorInputMessage" />
                                </div>
                            </h:form>
                        </div>
                    </td>
                </tr>
            </tbody></table>
    </body>
</html>
