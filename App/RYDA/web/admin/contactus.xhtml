<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="Contact Us page"></ui:param>
            <ui:define name="content">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <h:form styleClass="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel value="First Name (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{contactUsController.contactUs.firstName}" id="firstNameInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="firstNameInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Last Name (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{contactUsController.contactUs.lastName}" id="lastNameInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="lastNameInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Email (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{contactUsController.contactUs.email}" id="emailInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="emailInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Message (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputTextarea value="#{contactUsController.contactUs.message}" id="messageInput" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputTextarea>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="messageInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Save" action="#{contactUsController.createContactUs}" styleClass="btn btn-danger"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
