<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="Students"></ui:param>
            <ui:define name="content">
                <h:form>
                    <div class="col-md-4 search-form">
                        <label>Search By Name: </label>
                        <div class="input-group custom-search-form">
                            <h:inputText binding="#{searchParam}" styleClass="form-control" />
                            <span class="input-group-btn">
                                <h:commandButton value="Search" action="#{studentController.searchStudent(searchParam.value)}" styleClass="btn btn-danger"/>
                            </span>
                        </div>
                    </div>
                </h:form>
                <div class="clear"></div>
                <h:outputText class="text-uppercase" styleClass="text-primary" value="Result: "/>
                <h:outputText styleClass="text-primary" value="#{studentController.studentList.size()} record(s)"></h:outputText>
                <h:form>
                    <h:dataTable value="#{studentController.studentList}" var="student" border="1"  styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{student.id}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{student.name}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date of Birth"/>
                            </f:facet>
                            <h:outputText value="#{student.dateOfBirth}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email Address"/>
                            </f:facet>
                            <h:outputText value="#{student.email}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="School/Uni"/>
                            </f:facet>
                            <h:outputText value="#{student.school}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton actionListener="#{studentController.viewQuizAttempt(student.id)}" value="View Quiz Attempt" styleClass="btn btn-default"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
