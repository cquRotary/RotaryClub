<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="User"></ui:param>
            <ui:define name="content">
                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12">
                        <h:form styleClass="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel value="First Name (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.firstName}" id="firstName" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="userInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Middle Name  :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.middleName}" id="middleName" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="userInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Last Name (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.lastName}" id="lastName" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                                <div class="col-sm-5">
                                    <h:message for="userInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Email (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.email}" id="email" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Phone Number (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.phoneNumber}" id="phoneNumber" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Username (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.username}" id="username" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.password}" id="password" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password (*) :" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-5">
                                    <h:inputText value="#{userController.user.username}" id="username" styleClass="form-control" required="true" requiredMessage="Required field is missing!">
                                    </h:inputText>
                                </div>
                            </div>
                                <div class="col-sm-5">
                                    <h:message for="userInput" style="color:red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Save" action="#{userController.createUser}" styleClass="btn btn-danger"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
