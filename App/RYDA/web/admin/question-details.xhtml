<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="Brand New Car">Back</ui:param>
            <ui:define name="content">
                <ui:repeat value="#{questionController.question}" var="question">
                    <div class="table-responsive details ">
                        <table class="table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th width="300px">Question :</th>
                                    <td><h:outputText value="#{question.question}"/></td>                                            
                                </tr>
                                <tr>
                                    <th>Hint :</th>
                                    <td><h:outputText value="#{question.hint}"/></td>                                            
                                </tr>  
                            </tbody>
                        </table>
                    </div>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
