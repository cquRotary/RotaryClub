<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="User"></ui:param>
            <ui:define name="content">
                <div class="panel-body" style="float:left;">
                    <h:link outcome="user.xhtml" value="Add new" styleClass="btn btn-danger"/>
                </div>
                <h:form>
                    <div class="col-md-4 search-form">
                        <label>Search By User: </label>
                        <div class="input-group custom-search-form">
                            <h:inputText binding="#{searchParam}" styleClass="form-control" />
                            <span class="input-group-btn">
                                <h:commandButton value="Search" action="#{userController.searchUser(searchParam.value)}" styleClass="btn btn-danger"/>
                            </span>
                        </div>
                    </div>
                </h:form>
                <div class="clear"></div>
                <h:outputText class="text-uppercase" styleClass="text-primary" value="Result: "/>
                <h:outputText styleClass="text-primary" value="#{userController.userList.size()} record(s)"></h:outputText>
                <h:form>
                    <h:dataTable value="#{userController.userList}" var="user" border="1"  styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User Id"/>
                            </f:facet>
                            <h:outputText value="#{user.id}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Full Name"/>
                            </f:facet>
                            <h:outputText value="#{user.firstName + user.middleName + user.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{user.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Phone Number"/>
                            </f:facet>
                            <h:outputText value="#{user.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{user.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Password"/>
                            </f:facet>
                            <h:outputText value="#{user.password}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton action="#{userController.viewAction(user.id)}" value="View" styleClass="btn btn-default"/>
                            <h:commandButton action="#{userController.deleteAction(user.id)}" value="Delete" styleClass="btn btn-default"/>
                            
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
