<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:param name="curFileName" value="Questions"></ui:param>
            <ui:define name="content">
                <div class="panel-body" style="float:left;">
                    <h:link outcome="question.xhtml" value="Add new" styleClass="btn btn-danger"/>
                </div>
                <h:form>
                    <div class="col-md-4 search-form">
                        <label>Search By Question: </label>
                        <div class="input-group custom-search-form">
                            <h:inputText binding="#{searchParam}" styleClass="form-control" />
                            <span class="input-group-btn">
                                <h:commandButton value="Search" action="#{questionController.searchQuestion(searchParam.value)}" styleClass="btn btn-danger"/>
                            </span>
                        </div>
                    </div>
                </h:form>
                <div class="clear"></div>
                <h:outputText class="text-uppercase" styleClass="text-primary" value="Result: "/>
                <h:outputText styleClass="text-primary" value="#{questionController.questionList.size()} record(s)"></h:outputText>
                <h:form>
                    <h:dataTable value="#{questionController.questionList}" var="question" border="1"  styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Question"/>
                            </f:facet>
                            <h:outputText value="#{question.question}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Hint"/>
                            </f:facet>
                            <h:outputText value="#{question.hint}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton action="#{questionController.viewAction(question.id)}" value="View" styleClass="btn btn-default"/>
                            <h:commandButton action="#{questionController.deleteAction(question.id)}" value="Delete" styleClass="btn btn-default"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
