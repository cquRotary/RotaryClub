<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>



        <f:facet name="last">

        </f:facet>

    </h:head>
    <body>
        <h:outputText styleClass="text-primary" value="No of Questions: #{attemptQuizController.questionList.size()}"></h:outputText>
        <h:form>
            <h:dataTable value="#{attemptQuizController.questionList}" var="question" border="1"  styleClass="table table-striped table-bordered">
                <h:column>
                    <h:outputText value="#{question.question}"/>
                    <h:dataTable value="#{question.answers}" var="answer" border="1"  styleClass="table table-striped table-bordered">
                        <h:column>
                            #{answer.hint}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{questionController.viewAction(question.id)}" value="Submit" styleClass="btn btn-default"/>
        </h:form>
    </body>
</html>
